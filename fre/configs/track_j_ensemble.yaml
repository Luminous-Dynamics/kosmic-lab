# Track J: Ensemble Methods
# Goal: Collective consciousness through multiple specialized agents
# Strategy: Ensemble of diverse agents with different strengths
# Builds on: All previous tracks (G, H, I)

experiment:
  name: "track_j_ensemble"
  description: "Ensemble consciousness through diversity and collective decision-making"
  output_dir: "logs/track_j/"

# Track J: Ensemble Methods
track_j:
  name: "ensemble_consciousness"
  
  # Ensemble Configuration
  ensemble:
    num_agents: 5  # 5 diverse agents
    
    # Agent specializations
    agents:
      - name: "robust_agent"
        specialization: "adversarial_robustness"
        init_from: "track_g3"
        epsilon_focus: 0.20
        
      - name: "memory_agent"
        specialization: "temporal_coherence"
        init_from: "track_h"
        architecture: "lstm"
        
      - name: "adaptive_agent"
        specialization: "rapid_learning"
        init_from: "track_i"
        meta_learning: true
        
      - name: "harmony_agent"
        specialization: "high_h2_flourishing"
        init_from: "track_g2"
        optimize_for: "H2_Flourishing"
        
      - name: "generalist_agent"
        specialization: "balanced_performance"
        init_from: "track_e"
        broad_training: true
    
  # Ensemble Aggregation Methods
  aggregation:
    methods:
      - "voting"  # Majority vote on actions
      - "weighted_average"  # Weight by past K-Index
      - "mixture_of_experts"  # Route based on situation
      - "attention"  # Learn which agent to trust when
    
    # Dynamic weighting
    adaptive_weights:
      enabled: true
      update_frequency: 10  # Update weights every 10 episodes
      weight_by: "recent_k_index"  # Weight high-performing agents more
      
  # Training Configuration
  training:
    episodes: 400
    episode_length: 250
    epsilon: 0.15  # Challenge the ensemble
    
    # Diversity maintenance
    diversity:
      encourage: true
      diversity_bonus: 0.05  # Small bonus for diverse behaviors
      measure: "action_divergence"
      
  # Success Criteria
  success_criteria:
    minimal: 1.40  # Ensemble effect
    target: 1.55  # Strong ensemble consciousness
    stretch: 1.70  # Collective superintelligence
    
    ensemble_metrics:
      diversity_index: "> 0.6"  # Maintain behavioral diversity
      agreement_rate: "> 0.7"  # But agree on good actions
      collective_k: "> individual_max_k * 1.1"  # 10% boost from ensemble

# Measurement
measurement:
  metrics:
    - "K_Index"
    - "Ensemble_K_Index"
    - "Individual_K_Indices"
    - "Diversity_Index"
    - "Agreement_Rate"
    - "Collective_Coherence"
  
  ensemble_analysis:
    enabled: true
    track_individual: true
    track_collective: true
    analyze_synergy: true  # Is ensemble > sum of parts?

# Reproducibility
reproducibility:
  random_seed: 42
  save_all_agents: true
  save_decision_logs: true

# Computational
computational:
  estimated_time_hours: 8
  estimated_storage_mb: 1200  # 5 agents + ensemble
  priority: "high"
