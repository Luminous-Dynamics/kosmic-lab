experiment:
  name: "track_b_control"
  description: "Controller evaluation sweep"
  base_config: "fre/configs/k_config.yaml"
  open_loop_episodes: 1
  seed_base: 44
  seed_stride: 2

# Enable detailed logging for Paper 2 â„‚ functional analysis
enable_detailed_logging: true

controllers:
  sac:
    action_interval: 10
    horizon: 180
    gamma: 0.99
    tau: 0.005
    batch_size: 128
    warmup_steps: 1024
    train_episodes: 4
    eval_episodes: 2
    action_scale:
      energy_gradient: 0.03
      communication_cost: 0.02
      plasticity_rate: 0.015
    hidden_layers: [256, 256]
    buffer_capacity: 200000
    reward_beta: 0.15
    actor_lr: 0.0002
    critic_lr: 0.0002
    alpha_lr: 0.00015
    actor_clip_norm: 0.75
    critic_clip_norm: 0.5

parameters:
  energy_gradient: [0.45, 0.55]
  communication_cost: [0.25, 0.35]
  plasticity_rate: [0.12, 0.16]

output:
  summary_json: "logs/fre_track_b_summary.json"
  diagnostics_csv: "logs/fre_track_b_diagnostics.csv"
  training_csv: "logs/fre_track_b_training.csv"
  results_dir: "logs"
