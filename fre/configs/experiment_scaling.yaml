experiment:
  name: "scaling_beta"
  base_config: "fre/configs/k_config.yaml"

scaling:
  universe_counts: [3, 5, 7, 10]
  seeds_per_universe: 2

parameters:
  energy_gradient: [0.45, 0.55]
  communication_cost: [0.25, 0.35]
  plasticity_rate: [0.12, 0.14]
  noise_spectrum_alpha: [0.0]
  stimulus_jitter: [0.05]

k_weights:
  resonant_coherence: 0.32
  pan_sentient_flourishing: 0.18
  integral_wisdom: 0.14
  infinite_play: 0.12
  universal_interconnectedness: 0.10
  sacred_reciprocity: 0.08
  evolutionary_progression: 0.06

coupling:
  mode: rpc
  strength: 0.1
  te_bridge:
    window: 128
    update_interval: 2
    symmetry_lambda: 0.1
    epsilon: 1e-6
    knn_k: 5
  rpc:
    eta_min: 0.0
    eta_max: 0.2
    window: 32
    symmetry_lambda: 0.1
    energy_cap: 1.0
    use_knn_te: true
    k_neighbors: 5
    te_weight: 1.0
    gain_alpha: 8.0
    gain_tau: 0.01
    ema_alpha: 0.2
    diffusion_strength: 0.01
    policy_path: artifacts/fre_phase2/best_model.zip

phase4:
  enable: true
  buffer:
    capacity: 200000
    batch_size: 512
  critic:
    state_dim: 7
    learning_rate: 0.0003
    gamma: 0.99
    weight_decay: 0.0
  trainer:
    warmup_steps: 1000
    critic_updates_per_step: 4
    log_interval: 100
  actor:
    state_dim: 7
    action_dim: 2
    learning_rate: 0.001

output:
  summary_csv: "logs/fre_scaling_summary.csv"
