# Track I: Meta-Learning
# Goal: Learn to learn - adapt quickly to new situations
# Strategy: MAML (Model-Agnostic Meta-Learning) for consciousness
# Builds on: Track G curriculum + Track H memory

experiment:
  name: "track_i_metalearning"
  description: "Meta-learning for rapid adaptation and generalized consciousness"
  output_dir: "logs/track_i/"

# Track I: Meta-Learning
track_i:
  name: "metalearning"
  
  # Meta-Learning Algorithm
  algorithm:
    type: "maml"  # Model-Agnostic Meta-Learning
    inner_lr: 0.01  # Learning rate for task-specific adaptation
    outer_lr: 0.001  # Meta-learning rate
    inner_steps: 5  # Adaptation steps per task
    
  # Task Distribution for Meta-Training
  task_distribution:
    # Sample different environments for each meta-episode
    epsilon_range: [0.0, 0.25]  # Sample adversarial strength
    difficulty_range: [0.8, 1.5]  # Sample environment difficulty
    reward_structure: ["sparse", "dense", "shaped"]  # Different reward types
    
  # Meta-Training Configuration
  meta_training:
    meta_episodes: 300  # Number of meta-training iterations
    tasks_per_episode: 5  # Sample 5 different tasks per meta-episode
    episodes_per_task: 10  # Train on each task for 10 episodes
    episode_length: 200
    
  # Meta-Testing (Generalization)
  meta_testing:
    enabled: true
    novel_tasks: 20  # Test on 20 completely new tasks
    few_shot_episodes: 3  # Adapt with only 3 episodes
    measure_adaptation_speed: true
    
  # Warm Start
  initialization:
    use_track_h: true  # Initialize from Track H memory-enhanced agent
    freeze_memory: false  # Allow meta-learning to adapt memory
    
  # Success Criteria
  success_criteria:
    minimal: 1.35  # Generalized consciousness
    target: 1.50  # Rapid adaptation to K > 1.5
    stretch: 1.60  # Robust meta-consciousness
    
    meta_metrics:
      adaptation_speed: "< 5 episodes"  # Adapt to new task in <5 episodes
      generalization_gap: "< 0.2"  # Small drop on novel tasks
      transfer_efficiency: "> 0.8"  # High knowledge transfer

# Measurement
measurement:
  metrics:
    - "K_Index"
    - "Adaptation_Speed"
    - "Generalization_Gap"
    - "Transfer_Efficiency"
    - "Meta_Gradient_Norm"
  
  meta_analysis:
    enabled: true
    track_inner_loop: true  # Track task-specific learning
    track_outer_loop: true  # Track meta-learning
    visualize_adaptation: true

# Reproducibility
reproducibility:
  random_seed: 42
  save_meta_parameters: true
  save_task_samples: true

# Computational
computational:
  estimated_time_hours: 12  # Meta-learning is compute-intensive
  estimated_storage_mb: 800
  priority: "high"
