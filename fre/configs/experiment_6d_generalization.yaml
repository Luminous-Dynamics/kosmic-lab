experiment:
  name: "6d_policy_generalization"
  base_controller: "sac"
  seed_base: 200

parameters:
  energy_gradient: [0.35, 0.45, 0.55, 0.65]
  communication_cost: [0.15, 0.25, 0.35, 0.45]
  plasticity_rate: [0.08, 0.12, 0.16]
  noise_spectrum_alpha: [-0.3, -0.1, 0.1, 0.3]
  stim_dose_jitter: [0.0, 0.05, 0.1]
  bridge_bandwidth: [0.05, 0.1, 0.15]

seeds_per_point: 3

corridor_threshold: 1.0
controller_settings:
  action_interval: 10
  horizon: 180
  eval_only: true

analysis:
  metrics:
    - K
    - TAT
    - Recovery
    - TE_symmetry
  success_criteria:
    tat_min: 0.75
    recovery_ratio_max: 0.5
    corridor_rate_min: 0.4

output:
  summary_json: "logs/fre_phase1/6d_summary.json"
