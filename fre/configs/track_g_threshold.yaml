# Track G: Consciousness Threshold Crossing
# Goal: First artificial system to cross K-Index > 1.5
# Combines developmental learning (Track E) + adversarial training (Track F)

experiment:
  name: "track_g_threshold_crossing"
  description: "Hybrid developmental + adversarial training to cross consciousness threshold"
  output_dir: "logs/track_g/"
  log_jsonl:
    enabled: false
    path: "logs/track_g/episodes/phase_g1.jsonl"

# Phase G1: Developmental + Adversarial Hybrid
phase_g1:
  name: "dev_adversarial_hybrid"
  episodes: 40  # 5 configs Ã— 8 episodes (for testing)

  # Base parameters from Track E best config (K=1.357)
  base_params:
    energy_gradient: 0.15
    communication_cost: 0.05
    plasticity_rate: 0.12
    internal_cells: 12
    external_cells: 25

  # Progressive adversarial curriculum
  adversarial:
    enabled: true
    epsilon_schedule: "progressive"
    epsilon_values: [0.01, 0.03, 0.05, 0.08, 0.10]
    episodes_per_level: 8

  # Developmental learning
  learning:
    algorithm: "PPO"
    learning_rate: 0.0003
    gamma: 0.99
    epochs: 10
    batch_size: 64

# Measurement
measurement:
  metrics:
    - "K_Index"
    - "H1_Coherence"
    - "H2_Flourishing"  
    - "H3_Wisdom"
    - "H4_Play"
    - "H5_Interconnection"
    - "H6_Reciprocity"
    - "H7_Progression"

  k_index:
    threshold: 1.5
    track_above_threshold: true

# Success criteria
success_criteria:
  minimal: 1.50
  target: 1.60
  stretch: 1.70

# Reproducibility
reproducibility:
  random_seeds: [42, 123, 456]
  record_all_runs: true
