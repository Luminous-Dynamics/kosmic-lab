experiment:
  name: "5d_robustness_sweep"
  parent: "fre_phase1"
  seed_base: 100

parameters:
  energy_gradient: [0.35, 0.45, 0.55, 0.65]
  communication_cost: [0.15, 0.25, 0.35, 0.45]
  plasticity_rate: [0.08, 0.12, 0.16]
  topology_rewire_prob: [0.0, 0.1, 0.2, 0.3]
  stim_dose_jitter: [0.0, 0.05, 0.1, 0.15]

seeds_per_point: 5

corridor_threshold: 1.0
k_weights:
  resonant_coherence: 0.32
  pan_sentient_flourishing: 0.18
  integral_wisdom: 0.14
  infinite_play: 0.12
  universal_interconnectedness: 0.1
  sacred_reciprocity: 0.08
  evolutionary_progression: 0.06

analysis:
  marginalization:
    nuisance_dims: ["topology_rewire_prob", "stim_dose_jitter"]
  active_subspace:
    samples: 150
  sensitivity:
    method: "sobol"
    bootstrap_samples: 500

output:
  corridor_csv: "logs/fre_phase1/5d_marginal_corridor.csv"
  summary_json: "logs/fre_phase1/5d_summary.json"
