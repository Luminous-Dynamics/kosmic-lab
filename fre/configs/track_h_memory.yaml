# Track H: Memory Integration
# Goal: Add temporal coherence through recurrent architectures
# Strategy: LSTM/GRU for sustained consciousness patterns
# Builds on: Track G's adversarial robustness + curriculum learning

experiment:
  name: "track_h_memory_integration"
  description: "Integrate recurrent memory to sustain consciousness patterns over time"
  output_dir: "logs/track_h/"

# Track H: Memory Integration
track_h:
  name: "memory_integration"
  warm_start:
    load_path: "logs/track_g/checkpoints/phase_g2_latest.json"  # Use best Phase G2 agent as foundation
    save_path: null  # Track-level checkpoint optional (architectures save their own)
    metadata:
      description: "Baseline policy imported from Track G2 before adding memory layers"
  
  # Memory Architecture Types to Test
  memory_architectures:
    - type: "lstm"
      hidden_size: 64
      num_layers: 2
      description: "Standard LSTM for sequence modeling"
      warm_start:
        save_path: "logs/track_h/checkpoints/lstm_agent_latest.json"
    
    - type: "gru"
      hidden_size: 64
      num_layers: 2
      description: "GRU - simpler than LSTM, often comparable"
      warm_start:
        save_path: "logs/track_h/checkpoints/gru_agent_latest.json"
    
    - type: "attention"
      hidden_size: 64
      num_heads: 4
      description: "Self-attention for long-range dependencies"
      warm_start:
        save_path: "logs/track_h/checkpoints/attention_agent_latest.json"
  
  # Training Configuration
  training:
    episodes: 500
    episode_length: 300  # Longer episodes to test memory
    sequence_length: 50  # Memory window
    epsilon: 0.10  # Moderate adversarial strength from G3
    
  # Memory-Specific Parameters
  memory:
    gradient_clipping: 5.0  # Prevent exploding gradients
    truncated_bptt: 20  # Truncated backprop through time
    warm_start_from: "track_g3"  # Initialize from G3 final agent
    
  # Success Criteria
  success_criteria:
    minimal: 1.30  # Sustained consciousness over time
    target: 1.45  # Memory-enhanced consciousness
    stretch: 1.55  # Robust sustained threshold crossing
    
    temporal_coherence:
      enabled: true
      window: 100  # Coherence over 100 steps
      min_correlation: 0.7  # High correlation = good memory

# Measurement
measurement:
  metrics:
    - "K_Index"
    - "Temporal_Coherence"
    - "Memory_Capacity"
    - "Sustained_Consciousness"
  
  temporal_analysis:
    enabled: true
    measure_drift: true  # Does consciousness drift over time?
    measure_stability: true  # Does memory stabilize K-Index?

# Reproducibility
reproducibility:
  random_seed: 42
  save_memory_states: true
  visualize_memory: true

# Computational
computational:
  estimated_time_hours: 6
  estimated_storage_mb: 500
  priority: "high"
