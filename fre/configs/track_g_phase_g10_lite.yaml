# Track G10-Lite: Feasible Hybrid (CMA-ES + Moderate Environment)
# Purpose: Retain G8 (CMA-ES) benefits while avoiding G10's O(n^3) blowup.
# Strategy: Reduce parameter count via smaller hidden size and environment dims.

experiment:
  name: "track_g_g10_lite"
  description: "Feasible hybrid CMA-ES with moderate environment complexity"
  output_dir: "logs/track_g/"

phase_g10_lite:
  algorithm:
    population_size: 20       # From G8 winning config
    generations: 120          # Enough runway with early stopping
    sigma_init: 0.5
    elite_ratio: 0.2

  # Moderate environment to reduce eval time while keeping signal richness
  environment:
    observations: 50          # Reduced from 100
    actions: 20               # Reduced from 50
    episode_length: 400       # Reduced from 1000
    adversarial_strength: 0.03
    difficulty: 1.02

  # Keep model under ~600 params to avoid CMA-ES covariance explosion
  # n_params = obs*hidden + hidden + hidden*actions + actions
  #           = 50*8 + 8 + 8*20 + 20 = 588
  architecture:
    neurons: [8, 20]

  evaluation:
    episodes_per_candidate: 3  # Tradeoff signal vs. speed
    episode_length: 400

  early_stopping:
    enabled: true
    patience: 30
    min_delta: 0.01

