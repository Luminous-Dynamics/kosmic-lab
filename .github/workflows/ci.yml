name: Kosmic Lab CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v24
        with:
          nix_path: nixpkgs=channel:nixos-24.05

      - name: Run tests with coverage
        run: |
          nix develop --command bash -c "poetry install --sync && poetry run pytest --cov=core --cov=fre --cov=historical_k --cov-report=xml -v"

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml

  lint:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v24
      - name: Run pre-commit
        run: nix develop --command bash -c "poetry install --sync && poetry run pre-commit run --all-files"
