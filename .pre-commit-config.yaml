repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements
      - id: mixed-line-ending
        args: [--fix=lf]

  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.11
        args: [--line-length=100]

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=100]

  # Linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args:
          - --max-line-length=100
          - --extend-ignore=E203,W503  # Black compatibility
          - --max-complexity=10

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [--skip=B101]  # Allow assert in tests

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        additional_dependencies:
          - types-PyYAML
          - types-jsonschema
        args: [--strict, --ignore-missing-imports]
        exclude: ^tests/

  # Documentation
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args: [--convention=numpy]
        exclude: ^tests/

  # Kosmic Lab specific hooks
  - repo: local
    hooks:
      # Validate K-passport JSON schema
      - id: validate-k-passports
        name: Validate K-passport schema
        entry: python -c "from jsonschema import Draft7Validator; import json; schema = json.load(open('schemas/k_passport.json')); Draft7Validator.check_schema(schema)"
        language: system
        pass_filenames: false
        files: ^schemas/k_passport\.json$

      # Check for hardcoded magic numbers in universe params
      - id: check-magic-numbers
        name: Check for undocumented magic numbers
        entry: scripts/check_magic_numbers.py
        language: python
        files: ^(core|fre|historical_k)/.*\.py$
        exclude: ^tests/

      # Ensure all experiments log K-passports
      - id: check-passport-logging
        name: Verify K-passport logging
        entry: python -c "import sys; assert 'KPassportWriter' in open(sys.argv[1]).read(), f'{sys.argv[1]} missing K-passport logging'"
        language: system
        files: ^fre/.*\.py$
        exclude: ^(tests|__init__)
