# No-K Ablation: SAC with reward = -energy_cost only (no K-feedback)
# This tests whether K-index feedback provides any benefit beyond simple energy minimization

bioelectric:
  shape: [32, 32]
  D: 0.12
  g: 0.08
  dt: 0.1

rescue:
  stim_amplitude_max: 1.0
  stim_radius_max: 5.0
  threshold: 0.1
  lesion_radius_scale: 1.0
  lesion_count: 1

sac:
  actor_layers: [256, 256, 128]
  lr: 0.0003
  batch_size: 256
  replay_size: 1000000
  gamma: 0.99
  tau: 0.005
  reward_weights:
    lambda_k: 0.0  # ABLATION: No K-feedback, only energy cost
    lambda_energy: 0.01

experiment:
  horizon: 180
  trials: 10
  seed: 42
