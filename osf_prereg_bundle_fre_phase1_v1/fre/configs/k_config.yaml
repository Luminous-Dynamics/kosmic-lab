# Baseline configuration for FRE Phase 1 corridor simulations.

k_weights:
  resonant_coherence: 0.28
  interconnection: 0.25
  reciprocity: 0.22
  play_entropy: 0.12
  wisdom_accuracy: 0.13

corridor_threshold: 1.0

te:
  estimator: ksg
  k: 5
  lag: 1

iit:
  primary_variant: phi_E
  secondary_variant: phi_ID

parameters:
  energy_gradient: [0.4, 0.5, 0.6]
  communication_cost: [0.2, 0.3, 0.4]
  plasticity_rate: [0.1, 0.15]
  noise_spectrum_alpha: [-0.2, 0.0, 0.2]
  stimulus_jitter: [0.03, 0.05, 0.07]

seed_base: 44
seeds_per_point: 3

robustness:
  jaccard_min: 0.70
  shift_max: 0.12
  extra_dims:
    - name: noise_spectrum_alpha
      range: [-1.0, 1.0]
    - name: stimulus_jitter
      range: [0.0, 0.2]

controllers:
  sac:
    action_interval: 10
    horizon: 180
    gamma: 0.99
    tau: 0.005
